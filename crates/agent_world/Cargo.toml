[package]
name = "agent_world"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
hmac = "0.12"
hex = "0.4"
sha2 = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_cbor = "0.11"
regex = "1"
blake3 = "1"
wasmtime = { version = "18", optional = true }
libp2p = { version = "0.53", optional = true, default-features = false, features = ["dns", "gossipsub", "kad", "noise", "request-response", "tcp", "yamux"] }

[features]
default = []
wasmtime = ["dep:wasmtime"]
viewer_live_integration = []
libp2p = ["dep:libp2p"]
