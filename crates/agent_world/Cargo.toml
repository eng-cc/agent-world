[package]
name = "agent_world"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
agent_world_builtin_wasm = { path = "../agent_world_builtin_wasm" }
agent_world_net = { path = "../agent_world_net", default-features = false }
agent_world_proto = { path = "../agent_world_proto" }
hmac = "0.12"
hex = "0.4"
sha2 = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_cbor = "0.11"
regex = "1"
blake3 = "1"
reqwest = { version = "0.12", features = ["blocking", "json", "rustls-tls"], default-features = false }
toml = "0.8"
async-openai = { version = "0.32.4", default-features = false, features = ["responses", "rustls"] }
tokio = { version = "1", features = ["rt", "time"] }
futures = { version = "0.3", optional = true }
wasmtime = { version = "41", optional = true }
libp2p = { version = "0.53", optional = true, default-features = false, features = ["async-std", "cbor", "dns", "gossipsub", "kad", "macros", "noise", "request-response", "tcp", "yamux"] }

[features]
default = []
wasmtime = ["dep:wasmtime"]
viewer_live_integration = []
libp2p = ["dep:libp2p", "dep:futures"]
