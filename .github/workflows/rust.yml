name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libwayland-dev \
          wayland-protocols \
          libxkbcommon-dev \
          libx11-dev \
          libxi-dev \
          libxcursor-dev \
          libxrandr-dev \
          libxinerama-dev \
          libasound2-dev \
          libudev-dev
    - name: Build
      run: env -u RUSTC_WRAPPER cargo build --verbose
    - name: Run tests
      run: env -u RUSTC_WRAPPER cargo test --verbose
    - name: Run wasmtime feature tests
      run: env -u RUSTC_WRAPPER cargo test -p agent_world --features wasmtime --verbose
    - name: Run viewer live integration test
      run: env -u RUSTC_WRAPPER cargo test -p agent_world --test viewer_live_integration --features viewer_live_integration --verbose
