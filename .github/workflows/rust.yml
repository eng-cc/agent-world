name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_TOOLCHAIN: 1.92.0
  AGENT_WORLD_WASM_TOOLCHAIN: nightly-2025-12-11
  AGENT_WORLD_WASM_TARGET: wasm32-unknown-unknown
  AGENT_WORLD_WASM_BUILD_STD: "1"
  AGENT_WORLD_WASM_BUILD_STD_COMPONENTS: std,panic_abort
  AGENT_WORLD_WASM_BUILD_STD_FEATURES: panic_immediate_abort

jobs:
  required-gate:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Install pinned Rust toolchains
        run: |
          rustup toolchain install "${RUST_TOOLCHAIN}" --profile default --component rustfmt
          rustup target add wasm32-unknown-unknown --toolchain "${RUST_TOOLCHAIN}"
          rustup default "${RUST_TOOLCHAIN}"
          rustup toolchain install "${AGENT_WORLD_WASM_TOOLCHAIN}" --profile minimal --component rust-src
          rustup target add "${AGENT_WORLD_WASM_TARGET}" --toolchain "${AGENT_WORLD_WASM_TOOLCHAIN}"
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwayland-dev \
            wayland-protocols \
            libxkbcommon-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libasound2-dev \
            libudev-dev
      - name: Run required test tier
        run: CI_VERBOSE=1 ./scripts/ci-tests.sh required

  full-regression:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Install pinned Rust toolchains
        run: |
          rustup toolchain install "${RUST_TOOLCHAIN}" --profile default --component rustfmt
          rustup target add wasm32-unknown-unknown --toolchain "${RUST_TOOLCHAIN}"
          rustup default "${RUST_TOOLCHAIN}"
          rustup toolchain install "${AGENT_WORLD_WASM_TOOLCHAIN}" --profile minimal --component rust-src
          rustup target add "${AGENT_WORLD_WASM_TARGET}" --toolchain "${AGENT_WORLD_WASM_TOOLCHAIN}"
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwayland-dev \
            wayland-protocols \
            libxkbcommon-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libasound2-dev \
            libudev-dev
      - name: Run full test tier
        run: CI_VERBOSE=1 ./scripts/ci-tests.sh full
