name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v6
    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libwayland-dev \
          wayland-protocols \
          libxkbcommon-dev \
          libx11-dev \
          libxi-dev \
          libxcursor-dev \
          libxrandr-dev \
          libxinerama-dev \
          libasound2-dev \
          libudev-dev
    - name: Format check
      run: env -u RUSTC_WRAPPER cargo fmt --all -- --check
    - name: Build
      run: env -u RUSTC_WRAPPER cargo build --verbose
    - name: Run CI test suite
      run: CI_VERBOSE=1 ./scripts/ci-tests.sh
